<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BlankAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .admin-container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .admin-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #userList {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 admin-container">
                <h2>Registered Users</h2>
                <div id="userList" class="list-group"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to load and display users from local storage
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userList = document.getElementById('userList');

            // Clear the existing list
            userList.innerHTML = '';

            // Check if there are users and display them
            if (users.length === 0) {
                userList.innerHTML = '<li class="list-group-item">No users registered yet.</li>';
                return;
            }

            // Create a list item for each user
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${user.name} (${user.email})`;
                userList.appendChild(listItem);
            });
        }

        // Load users when the page is loaded
        window.onload = loadUsers;
    </script>
</body>

</html>
